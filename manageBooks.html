<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: lightcyan; 
        }
        .col-lg-3{
            padding: 0px;
        }
        #adding{
            max-width: 550px; 
            margin: 0 auto;   
            margin-top: 50px;
            background: #fff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 12px 11px 5px rgba(231, 2, 2, 0.1); 
        }
        #showing{
            background: #000;
            padding: 20px;
        }
        .form-label{
            font-weight: bold; 
        }
        .btn-primary:hover{
            background-color: lightgreen;
            border-color: black;
        }
        #list{
            /* background-color: black ;
            border-radius: 11px; */
            padding: 15px;
        }
        h4{
            color: white;
        }
        .details{
            background-color: lightgreen;
            border-radius: 11px;
            padding: 11px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                      <span class="fs-4">Manage</span>
                    </a>
                    <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a href="#adding" id="addsidebar" class="nav-link link-body-emphasis">
                                    <img src="./book.png" alt="" class="img-fluid" height="50px" width="50px">
                                    Add books
                                </a>
                            </li>
                            <li>
                                <a href="#" id="viewsideBar" class="nav-link link-body-emphasis">
                                    <img src="./book1.png" alt="" class="img-fluid" height="50px" width="50px">
                                    View books
                                </a>
                            </li>
                        </ul>
                    <hr>
                </div>
            </div>
            <div class="col-lg-9">
                <!-- Add kro -->
                <div id="adding">
                    <h2 class="text-center mb-4">Add Books</h2>
                    <form class="row gy-3 gx-3">
                        <div class="col-md-6">
                            <label class="form-label" for="bookTitle">Title</label>
                            <input type="text" class="form-control" id="bookTitle" placeholder="Enter book name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter book author" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="bookID">Book ID</label>
                            <input type="text" class="form-control" id="bookID" placeholder="Enter book ID" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="Genre">Genres</label>
                            <select class="form-select" id="Genre">
                                <option selected>....</option>
                                <option value="Novel">Novel</option>
                                <option value="Science fiction">Science fiction</option>
                                <option value="Comics">Comics</option>
                                <option value="Thriller/Mystery">Thriller/Mystery</option>
                                <option value="History">History</option>
                                <option value="Romance">Romance</option>
                                <option value="Biology">Biology</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="qnty">Quantity</label>
                            <input type="number" class="form-control" id="qnty" placeholder="Enter Quantity" required>
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- Display -->
                <div id="showing">
                    <div class="mt-4 mb-4">
                        <h4 class="text-center">List of all Books</h4>
                    </div>
                    <div class="container d-flex justify-content-between">
                        <div>
                            <div class="btn-group dropend" data-bs-theme="dark">
                                <button type="button" class="btn btn-outline-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                  Sort
                                  <img src="./sort.png" alt="" class="img-fluid" height="50px" width="50px">
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" id="byTitle">sort by Title</a></li>
                                  <li><a class="dropdown-item" href="#" id="bybookID">sort by bookID</a></li>
                                  <li><a class="dropdown-item" href="#" id="byGenre">sort by Genre</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" id="srchBtn" type="button">Search</button>
                            </form>
                        </div>
                    </div>
                    <div class="container mt-5 tablle">      
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Genre</th>
                                <th scope="col">bookID</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Availability</th>
                                <th scope="col">Actions</th>
                              </tr> 
                            </thead>
                            <tbody id="list">
                
                            </tbody>
                        </table>
                    </div>       
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./manage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
